<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS Library</title>
    <link rel="stylesheet" href="scss/style.scss">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <nav class="header__menu">
            <span class="header__logo">Brooklyn Public Library</span>
            <ul class="header__list">
              <li class="header__item"><a class="header__link" href="#">About</a></li>
              <li class="header__item"><a class="header__link" href="#">Favorites</a></li>
              <li class="header__item"><a class="header__link" href="#">Coffee shop</a></li>
              <li class="header__item"><a class="header__link" href="#">Contacts</a></li>
              <li class="header__item"><a class="header__link" href="#">Library Card</a></li>
            </ul>
            <a class="header__icon" href="#"><svg width="28" height="28" viewBox="0 0 28 28" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M28 14C28 21.732 21.732 28 14 28C6.26801 28 0 21.732 0 14C0 6.26801 6.26801 0 14 0C21.732 0 28 6.26801 28 14ZM18.6667 7.77778C18.6667 10.3551 16.5774 12.4444 14.0001 12.4444C11.4227 12.4444 9.33339 10.3551 9.33339 7.77778C9.33339 5.20045 11.4227 3.11111 14.0001 3.11111C16.5774 3.11111 18.6667 5.20045 18.6667 7.77778ZM19.4998 16.2781C20.9584 17.7367 21.7778 19.715 21.7778 21.7778H14L6.22225 21.7778C6.22225 19.715 7.0417 17.7367 8.50031 16.2781C9.95893 14.8194 11.9372 14 14 14C16.0628 14 18.0411 14.8194 19.4998 16.2781Z"
                  fill="white" />
              </svg></a>
            <div class="header__burger">
              <span></span>
            </div>
          </nav>
        </div>
      </header>
      <section class="welcome">
        <div class="container welcome__container">
          <div class="welcome__bg">
            <h1 class="welcome__text">Welcome&nbsp;<br> to the Brooklyn Library</h1>
          </div>
          <picture>
            <source media="(max-width: 768px)" srcset="/img/welcome-bg-small.webp 1x, /img/welcome-bg-small-2x.webp 2x"
              type="image/webp">
            <source media="(max-width: 768px)" srcset="/img/welcome-bg-small.png 1x, /img/welcome-bg-small-2x.png 2x">
            <source srcset="/img/welcome-bg.webp 1x, /img/welcome-bg-2x.webp 2x" type="image/webp">
            <img src="/img/welcome-bg.png" srcset="/img/welcome-bg-2x.png" width="1440" height="600"
              alt="background image">
          </picture>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
